<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
    <link rel="stylesheet" href="libs/css/style.css">
    <title>Fireball</title>
</head>
<body>

    <div class="background-image"><img src="" alt=""></div> <!--This is optional. Could use background property in CSS instead.-->
    
    <header>
        <h1 class="project-title">Fireball</h1>
    </header>

    <section class="content-display">

        <h2 class="opening-info">Explore The Meteoritical Society's comprehensive data set 
            of all known meteorite landings across the globe.</h2>

        <button class="cta-btn">Start Exploring</button>

        <table class="results-table">

            <thead class="table-head">
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Record Class</th>
                    <th>Mass</th>
                    <th>Year</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody class="table-body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>

        </table>

        <div id="map"></div>

    </section>

    <footer>

        <section class="mode-toggles">

            <div class="night-day-mode"></div>

            <div class="footer-up-down">&#8964;</div>
            
            <div class="table-map-mode"></div>

        </section>

        <section class="search-parameters">

            <form class="search-form" action="">

                <input class="main-search" type="text" placeholder="Enter Search Query">
                <select name="" id="" class="name-select">
                    <option value=""class="name-select-option">Name</option>
                    <option value="abc"class="name-select-option">A - C</option>
                    <option value="def"class="name-select-option">D - F</option>
                    <option value="ghi"class="name-select-option">G - I</option>
                    <option value="jkl"class="name-select-option">J - L</option>
                    <option value="mno"class="name-select-option">M - O</option>
                    <option value="pqr"class="name-select-option">P - R</option>
                    <option value="stu"class="name-select-option">S - U</option>
                    <option value="vwx"class="name-select-option">V - X</option>
                    <option value="yz"class="name-select-option">Y - Z</option>
                </select>
                <!-- <select name="" id="" class="mass-select">
                    <option value="" class="mass-select-option">Mass (g)</option>
                </select> -->
                <select name="" id="" class="century-select">
                    <option value="" class="century-select-option">Century</option>
                    <option value="0000-0999" class="century-select-option">Pre 1000s</option>
                    <option value="1000-1099" class="century-select-option">1000</option>
                    <option value="1100-1199" class="century-select-option">1100</option>
                    <option value="1200-1299" class="century-select-option">1200</option>
                    <option value="1300-1399" class="century-select-option">1300</option>
                    <option value="1400-1499" class="century-select-option">1400</option>
                    <option value="1500-1599" class="century-select-option">1500</option>
                    <option value="1600-1699" class="century-select-option">1600</option>
                    <option value="1700-1799" class="century-select-option">1700</option>
                    <option value="1800-1899" class="century-select-option">1800</option>
                    <option value="1900-1999" class="century-select-option">1900</option>
                    <option value="2000-2099" class="century-select-option">2000</option>
                    <option value="2100-2199" class="century-select-option">2100</option>
                </select>
                <!-- <select name="" id="" class="country-select">
                    <option value="" class="country-select-option">Country</option>
                </select> -->

            </form>

        </section>

        <section class="footer-buttons">

            <button class="main-search-btn">Search</button>

            <button class="reset-btn">Reset</button>

            <button class="github-btn">Github Repo</button>

        </section>

    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>


    <script src="libs/js/main.js"></script>
</body>
</html>
