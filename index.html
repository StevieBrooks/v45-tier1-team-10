<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/css/style.css">
    <title>Fireball</title>
</head>
<body>
    
    <header>
        <h1 class="project-title">Fireball</h1>
    </header>

    <section class="content-display">

        <h2 class="opening-info">Explore The Meteoritical Society's comprehensive data set 
            of all known meteorite landings across the globe.</h2>

        <button class="cta-btn">Start Exploring</button>

        <table class="results-table"></table>

        <div class="map"></div>

    </section>

    <footer>

        <section class="mode-toggles">

            <div class="night-day-mode"></div>

            <div class="footer-up-down"></div>
            
            <div class="table-map-mode"></div>

        </section>

        <section class="search-functions">

            <input type="text" placeholder="Enter Search Query">

        </section>

    </footer>

    <script src="libs/js/main.js"></script>

</body>
</html>
